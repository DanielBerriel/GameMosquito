<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta charset="utf-8">

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

		<link rel="stylesheet" href="estilo.css" />

		<script>
			//função para selecionar o nível e iniciar o jogo
			function iniciarJogo() {
				var nivel = document.getElementById('nivel').value

				if(nivel === '') {
					alert('Selecione um nível para iniciar o jogo')
					return false //finaliza a lógica da função 
				}

				window.location.href = "app.html?" + nivel // encaminhando para página app
				//utilizamos a "?" para separar a página que estamos requisitando, dos parâmetros que serão encaminhados para a página

			}
		</script>
	</head>
	<body>

		<div class="container">

			<div class="row">
				<div class="col">
					<div class="d-flex justify-content-center">
						<img src="imagens/game.png">
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col">
					<div class="d-flex justify-content-center">
						<div class="mb-2"> <!--Adiciona margem inferior, e o select assumi o tamanho necessário para a visualização dos seus respectivos options-->
							<select class="form-control" id="nivel">
								<option value="">-- Selecione o nível--</option>
								<option value="normal">Normal</option>
								<option value="dificil">Difícil</option>
								<option value="chucknorris">Chuck Norris</option>
							</select>
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col">
					<div class="d-flex justify-content-center">
						<button type="button" class="btn btn-danger btn-lg" onclick="iniciarJogo()">
							Iniciar Jogo
						</button>
					</div>
				</div>
			</div>

		</div>

	</body>
</html>
